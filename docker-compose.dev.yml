# Development overrides â€” use with:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# Adds source-code volume mounts and --reload for hot-reloading.

services:
  backend:
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEBUG: "true"

  rag-service:
    volumes:
      - ./rag-service:/app
      - rag_storage:/app/storage
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      DEBUG: "true"

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    environment:
      NODE_ENV: development

  celery-worker:
    volumes:
      - ./backend:/app
    command: uv run celery -A app.celery_app worker --loglevel=debug
